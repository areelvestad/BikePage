<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/explore.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="container-nav"></div>
        <div class="container-filter">
            <form id="filter-form">
                <select name="type">
                    <option value="">All Types</option>
                    <option value="Enduro">Enduro</option>
                    <option value="XC">XC</option>
                    <!-- Add other types as needed -->
                </select>
                <select name="grade">
                    <option value="">All Grades</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Expert">Expert</option>
                    <!-- Add other grades as needed -->
                </select>
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="container-map" class="container-map">
            <div id="explore-map" class="explore-map"></div>
        </div>
        <div class="container-textbox" id="container-textbox">
            <div class="path-textbox hidden" id="path-textbox"></div>
            <div class="path-notextbox show" id="path-notextbox">
                <h2>Click on a path!</h2>
                <p>This box wil display info about the path you clicked on.</p>
            </div>
        </div>
        <div class="container-footer"></div>
    </div>
    <script src="./JS/loadContent.js"></script>
    <script type="module" src="./JS/filterRoutes.js"></script>
    <script type="module" src="./JS/explorePaths.js"></script>
</body>
</html>
