<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikePage</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/style-filter.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- /ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="container-nav"></div>
        <div class="paths-welcome">
            <h1>MTB Nord-Troms</h1>
            <p><b>Nettsiden er under utvikling:</b> Her finner du sykkelruter i og rundt Nordreisa. Målet er å være et nettsted for de som vil utforske regionen på sykkel.</p>
        </div>
        <div class="container-filter">
            <form id="filter-form">
                <select name="type">
                    <option value="">Type rute</option>
                    <option value="">Alle</option>
                    <option value="Enduro">Enduro</option>
                    <option value="XC">XC</option>
                    <!-- Add other types as needed -->
                </select>
                <select name="grade">
                    <option value="">Vanskelighetsgrad</option>
                    <option value="">Alle</option>
                    <option value="S0">S0 Veldig lett</option>
                    <option value="S1">S1 Lett</option>
                    <option value="S2">S2 Middels</option>
                    <option value="S3">S3 Vanskelig</option>
                    <option value="S4">S4 Veldig vanskelig</option>
                    <option value="S5">S5 Ekstremt vanskelig</option>
                    <!-- Add other grades as needed -->
                </select>
                <button type="submit">
                    <span class="material-symbols-outlined">travel_explore</span>
                </button>
            </form>
        </div>
        <div id="container-paths" class="container-paths"></div>
        <div class="container-footer"></div>
    </div>
    <script src="./JS/loadContent.js"></script>
    <script type="module" src="./JS/cardPaths.js"></script>
    <script type="module" src="./JS/filterIndex.js"></script>
    <script src="./JS/darkmode-toggle.js"></script>
</body>
</html>
