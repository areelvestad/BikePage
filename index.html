<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikePage</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="container-nav"></div>
        <div class="paths-welcome">
            <h1>Trails</h1>
            <p>Her finner du sykkelruter i og rundt Nordreisa. Nettsiden er under utvikling, så ikke fullt så mange enda.</p>
        </div>
        <div class="container-filter">
            <form id="filter-form">
                <select name="municipality">
                    <option value="">All Municipalities</option>
                    <option value="Nordreisa">Nordreisa</option>
                    <!-- Add other municipalities as needed -->
                </select>
                <select name="type">
                    <option value="">All Types</option>
                    <option value="Enduro">Enduro</option>
                    <option value="XC">XC</option>
                    <!-- Add other types as needed -->
                </select>
                <select name="grade">
                    <option value="">All Grades</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Expert">Expert</option>
                    <!-- Add other grades as needed -->
                </select>
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="container-paths" class="container-paths">
        </div>
        <div class="container-footer"></div>
    </div>
    <script src="./JS/loadContent.js"></script>
    <script type="module" src="./JS/cardPaths.js"></script>
    <script type="module" src="./JS/filterRoutes.js"></script>
</body>
</html>
